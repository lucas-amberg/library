<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/bookshelf.svg" type="image/x-icon">
</head>
<body>

    <div class="main-container">
        <div class="heading">
            <h1>The Library</h1>
            <button class="open-form">+ Book</button>
        </div>
        <div class="library-container">
            <div class="library-book">
                <!-- Books will be placed here by ./script.js -->
            </div>
        </div>
    </div>
    <div class="form-container" style="display: none;">
        <form action="" class="book-form" method="get" style="display: none;">
            <div class="close-form-container">
                <button type="button" class="close-form">X</button>
            </div>
            <h1>Add a Book</h1>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of Pages</label>
            <input type="num" id="pages" name="pages" required>
            <label for="read">
                <input type="checkbox" id="read" name="read">
                Have you read it?
            </label>
            <button class="add-book" type="button">Add Book</button>
        </form>
    </div>
</body>
</html>
