<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/bookshelf.svg" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>The Library</h1>
            <button class="add-book-button">+ Book</button>
        </div>
        <div class="library-container">
            <div class="library-book">
                <h2>Dune</h2>
                <p>By The Kugu</p>
                <p>666</p>
                <button class="unread-button book-button">Not Read</button>
            </div>
        </div>
    </div>
</body>
</html>
